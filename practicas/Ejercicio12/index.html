<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>
            Ejercicio 12 con Javascript
        </title>
    </head>
    <body>
            <h1>
                Objeto Date
            </h1>
            <script language="Javascript">
                fecha = new Date();
                semana = new Array("Domingo", "Lunes", "Martes", "Miercoles", "Jueves", "Viernes", "Sabado");
                document.write(semana[fecha.getDay()]);
            </script>
    </body>
</html>
