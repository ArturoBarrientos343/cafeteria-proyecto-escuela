<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>
            Ejercicio 8 con Javascript
        </title>
    </head>
    <body>
            <h1>
                Ciclos y la instrucción break
            </h1>
        <script language="Javascript">
            var i ;
            for (i=0; i<10; i++)
            {
                document.write ("Línea No: " + i + "<br>");
                if(i==5)
                {
                    break;
                }
            }

            document.write("<b>Total: " + i + " líneas </b>");
        </script>
    </body>
</html>
